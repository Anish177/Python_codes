{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'song_search/style.css' %}">
    <link rel="shortcut icon" href="{%  static 'song_search/favicon.png' %}">
</head>
<body>
    <div class="search_header">
        <h2 class="header">
            <a href="/" class="head_link">
                iTunes Search
            </a>
        </h2>
        <br>
        <form action="{% url 'results' %}" method="post">
            {% csrf_token %}
            <input class="search_bar" type="search" placeholder="Search here" name="search bar" value="{{ search_term }}"></input>
            <select name="media choice" class="choice">
                <option value="album" {% if media_type == 'album' %}selected{% endif %}>Album</option>
                <option value="song" {% if media_type == 'song' %}selected{% endif %}>Song</option>
            </select>
            <button type="submit" class="search_button">Search</button>
        </form>
    </div>


    {% block body %}
    {% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

</body>
</html>
